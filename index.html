<!doctype html>
<html lang="en">

<head>
    <title>Generic Clicker Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-space">

    <header class="p-2">

    </header>

    <main class="container-fluid align-items-center">

        <div class="row justify-content-center">
            <div class="col-6 moon card shadow">
                <img class="p-4"
                    src="https://www.gamespot.com/a/uploads/scale_landscape/1179/11799911/2412788-newell.jpg" alt=""
                    onclick="mine()" oncontextmenu="return false">
                <h3 class="text-danger bg-dark bg-gradient p-2 card" id="points">STEAM POINTS:</h3>

                <div class="container-fluid flex-column bg-dark bg-gradient card">

                    <div id="mine" class="text-danger fw-bolder p-2"></div>
                    <div id="pps" class="text-danger fw-bolder p-2"></div>
                    <div class="text-danger p-1" id="doritos">

                    </div>
                    <div class="text-danger p-1" id="md">

                    </div>
                    <div class="text-danger p-1" id="summerSale">

                    </div>
                    <div class="text-danger p-1" id="steamDeck">

                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary ms-auto" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Store</button>

        <div class="offcanvas offcanvas-bottom bg-shop bg-dark" tabindex="-1" id="offcanvasBottom"
            aria-labelledby="offcanvasBottomLabel">
            <div class="offcanvas-header">

                <h5 class="offcanvas-title text-primary" id="offcanvasBottomLabel">STEAM</h5>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>

            </div>
            <div class="offcanvas-body container-fluid bg-dark bg-gradient card p-3">
                <button id="mtd" class="btn btn-danger" onclick="buyUpgrade('MountainDew')">MOUNTAIN DEW : 100
                    STEAM POINTS</button>
                <label class="bg-info p-2" for="mtd">+10 STEAMPOINTS PER CLICK</label>
                <button id="dor" class="btn btn-danger" onclick="buyUpgrade('Doritos')">DORITOS : 5
                    STEAM POINTS</button>
                <label class="bg-info p-2" for="dor">+5 STEAMPOINTS PER CLICK</label>
                <button id="sdeck" class="btn btn-danger" onclick="buyAutoUpgrade('steamDeck')">STEAM DECK : 500
                    STEAM POINTS</button>
                <label class="bg-info p-2" for="sdeck">+50 STEAMPOINTS PER 3SEC</label>
                <button id="sumsale" class="btn btn-danger" onclick="buyAutoUpgrade('summerSale')">SUMMER SALE : 1000
                    STEAM POINTS</button>
                <label class="bg-info p-2" for="sumsale">+100 STEAMPOINTS PER 3SEC</label>
            </div>
        </div>
    </main>

    <footer class=""></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.js"
        integrity="sha512-7x7HoEikRZhV0FAORWP+hrUzl75JW/uLHBbg2kHnPdFmScpIeHY0ieUVSacjusrKrlA/RsA2tDOBvisFmKc3xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
</body>

</html>
